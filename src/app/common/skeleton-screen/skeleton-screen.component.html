<div style="width: 100%;height: 100%;overflow: hidden;">
    <ion-list>
        <ion-item *ngFor="let item of skeleton; let i = index">
            <ion-avatar *ngIf="i>0" slot="start" style="background-color: #F3F3F3">
            </ion-avatar>
            <ion-label *ngIf="i===0 && noData">
                <h2>&nbsp;</h2>
                <h3 style="text-align: center">暂无数据！！！！！！</h3>
                <p>&nbsp;</p>
            </ion-label>

          <ion-avatar *ngIf="i===0 && !noData" slot="start" style="background-color: #F3F3F3">
          </ion-avatar>
            <ion-label *ngIf="i===0 && !noData">
                <h2 style="background-color: #F3F3F3;width: 60%;">&nbsp;</h2>
                <h3 style="background-color: #F3F3F3;width: 70%;">&nbsp;</h3>
                <p style="background-color: #F3F3F3;width: 55%;">&nbsp;</p>
            </ion-label>
            <ion-label *ngIf="i>0">
                <h2 style="background-color: #F3F3F3;width: 60%;">&nbsp;</h2>
                <h3 style="background-color: #F3F3F3;width: 70%;">&nbsp;</h3>
                <p style="background-color: #F3F3F3;width: 55%;">&nbsp;</p>
            </ion-label>
        </ion-item>
    </ion-list>
</div>
