<div>
    <ion-list *ngFor="let item of items;let indx=index" style="margin: 0px">
        <ion-item>
            姓名：{{item.name}}
            <ion-icon name="ios-arrow-down" item-right *ngIf="temp=='show'+indx"
                      (click)="accordion(indx,'hihe')"></ion-icon>
            <ion-icon name="ios-arrow-forward" item-right *ngIf="temp!='show'+indx"
                      (click)="accordion(indx,'show')"></ion-icon>
        </ion-item>

        <ion-card *ngIf="temp=='show'+indx">
            <ion-card-header>
                介绍
            </ion-card-header>
            <ion-card-content>
                年龄：{{item.age}}
            </ion-card-content>
        </ion-card>
    </ion-list>

</div>
